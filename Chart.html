<script>
// 1. The canvas reference to display the chart.
const chartCanvas = document.getElementById('chart-name').getContext('2d');

// 2. The chart configuration.
const config = {
type: 'bar', // chart type
data: {
  // The chart labels, the horizontal labels of the chart.
  labels: ['label-1', 'label-2', 'label-3', 'label-4', 'label-5'],

  // The chart datasets
  datasets: [
    {
      // The chart data, the horizontal labels of the chart.

      // Chart label
      label: 'Chart Label',
      backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(54, 162, 235)',
      'rgb(255, 205, 86)'
    ],
     hoverOffset: 5
    },
  ],
},
// Canvas are not responsive by default
options: {
  responsive: true,
},
};
